services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
    depends_on:
      - engine
    networks:
      - mendai-network

  engine:
    build:
      context: ./backend
      dockerfile: engine/Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./backend/engine/.env
    environment:
      - PATIENT_DATA_SERVICE_URL=http://patient_data:8001
      - MEDICAL_IMAGING_URL=http://medical_imaging:8002
      - BIOMEDICAL_LLM_URL=http://biomedical_llm:8003
    command: uvicorn engine.main:app --host 0.0.0.0 --port 8000
    restart: always
    depends_on:
      - patient_data
      - medical_imaging
      - biomedical_llm
    networks:
      - mendai-network

  patient_data:
    build:
      context: ./backend
      dockerfile: patient_data/Dockerfile
    ports:
      - "127.0.0.1:8001:8001"
    env_file:
      - ./backend/patient_data/.env
    volumes:
      # Mount Google Cloud credentials file for local development
      - ./backend/patient_data/mendai-470816-d39912146cc6.json:/app/credentials.json:ro
    environment:
      - GOOGLE_CLOUD_PROJECT=mendai-470816
      - GCP_LOCATION=us-west2
      - GCP_DATASET_ID=mimic_fhir
      - GCP_FHIR_STORE_ID=mimic-fhir
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    command: uvicorn patient_data.main:app --host 0.0.0.0 --port 8001
    restart: always
    networks:
      - mendai-network

  medical_imaging:
    build:
      context: ./backend
      dockerfile: medical_imaging/Dockerfile
    ports:
      - "127.0.0.1:8002:8002"
    env_file:
      - ./backend/medical_imaging/.env
    command: uvicorn medical_imaging.main:app --host 0.0.0.0 --port 8002
    restart: always
    networks:
      - mendai-network

  biomedical_llm:
    build:
      context: ./backend
      dockerfile: biomedical_llm/Dockerfile
    ports:
      - "127.0.0.1:8003:8003"
    env_file:
      - ./backend/biomedical_llm/.env
    environment:
      - PATIENT_DATA_URL=http://patient_data:8001
    command: uvicorn biomedical_llm.main:app --host 0.0.0.0 --port 8003
    restart: always
    networks:
      - mendai-network

networks:
  mendai-network:
    driver: bridge 