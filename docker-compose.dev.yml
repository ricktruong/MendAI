# Docker Compose for Development Environment
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:cached
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    depends_on:
      - engine
    networks:
      - mendai-network

  engine:
    build:
      context: ./backend
      dockerfile: engine/Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend/engine/engine:/app/engine:cached
      - ./backend/common:/app/../common:cached
      - ./backend/engine/uploaded_files:/app/uploaded_files:delegated
    env_file:
      - ./backend/engine/.env
    environment:
      - PATIENT_DATA_SERVICE_URL=http://patient_data:8001
      - MEDICAL_IMAGING_URL=http://medical_imaging:8002
      - BIOMEDICAL_LLM_URL=http://biomedical_llm:8003
    command: poetry run uvicorn engine.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    depends_on:
      - patient_data
      - medical_imaging
      - biomedical_llm
    networks:
      - mendai-network

  patient_data:
    build:
      context: ./backend
      dockerfile: patient_data/Dockerfile
    ports:
      - "127.0.0.1:8001:8001"
    volumes:
      - ./backend/patient_data/patient_data:/app/patient_data:cached
      - ./backend/common:/app/../common:cached
      # Mount Google Cloud credentials file for local development
      - ./backend/patient_data/mendai-470816-d39912146cc6.json:/app/credentials.json:ro
    env_file:
      - ./backend/patient_data/.env
    environment:
      - GOOGLE_CLOUD_PROJECT=mendai-470816
      - GCP_LOCATION=us-west2
      - GCP_DATASET_ID=mimic_fhir
      - GCP_FHIR_STORE_ID=mimic-fhir
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    command: poetry run uvicorn patient_data.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
    networks:
      - mendai-network

  medical_imaging:
    build:
      context: ./backend
      dockerfile: medical_imaging/Dockerfile
    ports:
      - "127.0.0.1:8002:8002"
    volumes:
      - ./backend/medical_imaging/medical_imaging:/app/medical_imaging:cached
      - ./backend/common:/app/../common:cached
    env_file:
      - ./backend/medical_imaging/.env
    command: poetry run uvicorn medical_imaging.main:app --host 0.0.0.0 --port 8002 --reload
    restart: unless-stopped
    networks:
      - mendai-network

  biomedical_llm:
    build:
      context: ./backend
      dockerfile: biomedical_llm/Dockerfile
    ports:
      - "127.0.0.1:8003:8003"
    volumes:
      - ./backend/biomedical_llm/biomedical_llm:/app/biomedical_llm:cached
      - ./backend/common:/app/../common:cached
    env_file:
      - ./backend/biomedical_llm/.env
    environment:
      - PATIENT_DATA_URL=http://patient_data:8001
    command: poetry run uvicorn biomedical_llm.main:app --host 0.0.0.0 --port 8003 --reload
    restart: unless-stopped
    networks:
      - mendai-network

networks:
  mendai-network:
    driver: bridge
